#运行端口号
server:
  port: 2122
spring:
  application:
    name: jpom
  profiles:
    active: dev
  #velocity \u6A21\u677F\u6587\u4EF6\u914D\u7F6E
  velocity:
    charset:  UTF-8
    content-type: text/html
    properties:
      input:
        encoding: UTF-8
      output:
        encoding: UTF-8
    expose-request-attributes: true
    expose-session-attributes: true
    enabled: true
    resource-loader-path: classpath:/vm/
    suffix: .vm
banner:
  msg: Jpom 管理系统启动中
#jpom 项目运行路径
jpom:
  path: /jpom/
  log: /jpom/log/
  # 演示模式
  showDemo: false
# 静态资源配置
interceptor:
  resourceHandler: /static/**
  resourceLocation: classpath:/static/
# session 超时时间
tomcat:
  sessionTimeOut: 18000
# 启动完成自动初始化指定包
preload:
  packageName: cn.keepbx.jpom.system.init