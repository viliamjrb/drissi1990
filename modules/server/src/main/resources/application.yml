#运行端口号
server:
  port: 2122
spring:
  application:
    name: jpomServer
  profiles:
    active: dev
  #thymeleaf start
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    prefix: classpath:/vm/
#thymeleaf end
banner:
  msg: Jpom-Server 管理系统启动中
# 静态资源配置
interceptor:
  resourceHandler: /static/**,favicon.ico
  resourceLocation: classpath:/static/,classpath:/static/favicon.ico
# session 超时时间
tomcat:
  sessionTimeOut: 3600
  sessionCookieName: JPOMID-SERVER
# 启动完成自动初始化指定包
preload:
  packageName: cn.keepbx.jpom.system.init
# 强制去掉空格
request:
  trimAll: true