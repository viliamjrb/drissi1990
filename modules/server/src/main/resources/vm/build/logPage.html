<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="common/head::head"></th:block>
    <style>
        .context {
            height: 80vh;
        }
    </style>
</head>

<body>
<form action="" class="layui-form" id="form_ngx">
    <div class="layui-form-item">
        <a class="layui-btn" id="cancel" style="display: none;">取消构建</a>
    </div>
    <div class="layui-form-item">
        <textarea name="context" id="logContext" placeholder="加载中....." readonly disabled
                  class="layui-textarea context"></textarea>
    </div>
</form>
<script type="text/javascript"
        th:src="@{${session.jpomProxyPath}+'/static/js/auto-line-number.js?v='+${staticCacheTime}}"></script>

<script type="text/javascript">
    var line = 1;
    var showLine = 0;

    function loadSuccess() {
        initPlugin();
        $("textarea").setTextareaCount({
            width: "30px",
            bgColor: "#ddd",
            color: "#000",
            display: "inline-block"
        });

        var logContext = $("#logContext");
        var timeId;
        getLog();
        var getIng = false;

        function getLog() {
            if (getIng) {
                return;
            }
            getIng = true;
            loadingAjax({
                url: './getNowLog.json',
                data: {
                    id: getQueryString('id'),
                    buildId: getQueryString('buildId'),
                    line: line
                },
                success: function (data) {
                    if (201 == data.code) {
                        setTimeout(function () {
                            getLog();
                        }, 1000);
                        return;
                    }
                    if (200 == data.code) {
                        //
                        var dataLines = data.data.dataLines;
                        for (var i = 0; i < dataLines.length; i++) {
                            logContext.append(dataLines[i]);
                            logContext.append('\r\n');
                            // showLine++;
                        }
                        $("textarea").setTextareaCount({
                            width: "30px",
                            bgColor: "#ddd",
                            color: "#000",
                            display: "inline-block"
                        });
                        var h = logContext[0].scrollHeight;
                        logContext.scrollTop(h);
                        line = data.data.line;
                        //
                        if (data.data.run) {
                            if (!timeId) {
                                timeId = setInterval(function () {
                                    getLog();
                                }, 1000);
                            }
                            if (data.data.buildRun) {
                                $("#cancel").show();
                            } else {
                                $("#cancel").hide();
                            }
                        } else {
                            clearInterval(timeId);
                            $("#cancel").hide();
                            // 完成
                            parent.reloadTable && parent.reloadTable();
                        }
                    } else {
                        layer.msg(data.msg);
                    }
                },
                complete: function () {
                    getIng = false;
                }
            }, true);
        }

        $("#cancel").click(function () {
            loadingAjax({
                url: './cancel.json',
                data: {
                    id: getQueryString('id')
                },
                success: function (data) {
                    layer.msg(data.msg);
                    if (200 == data.code) {
                        $("#cancel").hide();
                        parent.reload && parent.reload();
                    }
                }
            });
        });
    }

</script>

</html>
