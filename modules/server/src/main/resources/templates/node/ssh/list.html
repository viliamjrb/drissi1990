<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/head::head">
</head>

<body>
<div class="layui-row">
    <button id="add" class="layui-btn layui-btn-sm">添加SSH</button>
</div>
<table class="layui-table" id="table" lay-filter="table" style="margin: 0;"></table>

</body>

<script type="text/html" id="bar_monitor">
    <a href="javascript:;" class="layui-btn  layui-btn-sm layui-btn-normal"
       lay-event="update">编辑</a>
    <a href="javascript:;" class="layui-btn  layui-btn-sm  layui-btn-warm" lay-event="terminal">终端</a>
    {{# if(d.fileDirs){ }}
    <a href="javascript:;" class="layui-btn  layui-btn-sm  layui-btn-warm" lay-event="files">文件</a>
    {{# } }}
</script>
<script type="text/javascript">
    var col = [
        {field: 'name', title: '名称'},
        {field: 'host', title: 'host'},
        {field: 'user', title: 'user'},
        {field: 'port', title: 'port'},
        {field: 'op', title: '操作', align: 'center', toolbar: '#bar_monitor', fixed: 'right'}
    ];

    function loadSuccess() {
        tableRender({
            id: 'table',
            elem: '#table',
            url: './list_data.json',
            cols: [col]
        });

        // '添加监控'点击事件
        $('#add').on('click', function () {
            // 弹出
            layer.open({
                type: 2,
                title: '新增监控',
                content: './edit.html',
                area: ['80%', '80%'],
            });
        });

        // '刷新表格'点击事件
        $('#refresh').on('click', function () {
            table.reload('table', {});
        });

        // 表格工具条事件
        table.on('tool(table)', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if ('update' === event) {
                // 修改
                updateApplication(data);
            } else if ('terminal' === event) {
                tabChange({
                    id: data.id,
                    url: './node/ssh/terminal.html?id=' + data.id,
                    title: data.name + ' - 终端',
                });
            } else if ('files' === event) {
                tabChange({
                    id: data.id,
                    url: './node/ssh/file.html?id=' + data.id,
                    title: data.name + ' - 文件',
                });
            }
        });

        // 编辑监控
        function updateApplication(data) {
            layer.open({
                type: 2,
                title: '修改监控',
                content: './edit.html?id=' + data.id,
                area: ['80%', '80%'],
            });
        }

        // 删除监控
        function deleteApplication(data) {
            layer.confirm('确定删除监控 ' + data.name + '？', {
                title: '系统提示'
            }, function (index) {
                layer.close(index);
                loadingAjax({
                    url: './deleteMonitor',
                    data: {
                        id: data.id
                    },
                    success: function (data) {
                        layer.msg(data.msg);
                        if (200 == data.code) {
                            table.reload('table', {});
                        }
                    }
                });
            });
        }

        $('#monitorStatus').on('click', function () {
            // 弹出
            layer.open({
                type: 2,
                title: '新增监控',
                content: './edit.html',
                area: ['80%', '80%'],
            });
        });

        form.on('switch(monitor_status)', function (data) {
            changeStatus(data);
        });
        form.on('switch(monitor_restart)', function (data) {
            changeStatus(data);
        });

        function changeStatus(data) {
            var check = data.elem.checked;
            var monitorId = $(data.elem).attr("monitorId");
            var type = $(data.elem).attr("typeS");
            loadingAjax({
                url: './changeStatus',
                data: {
                    id: monitorId,
                    status: check,
                    type: type
                },
                success: function (data) {
                    layer.msg(data.msg);
                }
            });
        }
    }
</script>
</html>
